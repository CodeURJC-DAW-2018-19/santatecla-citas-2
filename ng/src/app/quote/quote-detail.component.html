<div *ngIf="quote">
    <h2>Quote "{{quote.text}}"</h2>
    <div>
      <p>{{quote.author}}</p>
    </div>
    <div>
        <p>{{quote.book}}</p>
    </div>

    <img *ngIf="hasImage" [src]= "image">
    <p>
      <button *ngIf="login.isLogged && login.isAdmin" (click)="removeQuotek()">Remove</button>
      <button *ngIf="login.isLogged && login.isAdmin" (click)="editQuote()">Edit</button>
      <br>
      <button (click)="gotoQuotes()">All Quotes</button>
    </p>
    </div>
