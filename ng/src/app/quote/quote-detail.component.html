<div *ngIf="quote">
    <h2>Quote "{{quote.text}}"</h2>
    <div>
      <p>{{quote.author}}</p>
    </div>
    <div>
        <p>{{quote.book}}</p>
    </div>

    <img *ngIf="hasImage" src= "api/images/{{quote.id}}">
    <p>
      <button *ngIf="login.isLogged && login.isAdmin" (click)="removeBook()">Remove</button>
      <button *ngIf="login.isLogged && login.isAdmin" (click)="editBook()">Edit</button>
      <br>
      <button (click)="gotoBooks()">All Books</button>
    </p>
    </div>
