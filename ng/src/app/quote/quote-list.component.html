<mat-card>
    <mat-card-title>
        <div layout="row" layout-align="start center">
            <span flex>Quotes</span>

        </div>
    </mat-card-title>
    <mat-divider></mat-divider>



    <mat-nav-list>
        <div *ngIf="loginService.isLogged && !reference">
            <div *ngFor='let quote of quotes'>
                <a  mat-list-item [routerLink]="['/quote', quote.id]"
                    [ngStyle]="{'cursor':'pointer'}">
                    {{quote.text}}
                </a>
            </div>
        </div>
        <div *ngIf="!loginService.isLogged || reference">
            <div *ngFor='let quote of quotes'>
            <p  mat-list-item [ngStyle]="{'cursor':'default'}">
                {{quote.text}}
            </p>
            <button mat-fab *ngIf="reference" (click)="addReference(quote)">Add</button>
        </div>
        </div>
    </mat-nav-list>

    <td-paging-bar #pagingBar [firstLast]="firstLast" [pageSize]="pageSize" [total]="total" (change)="change($event)">
        {{pagingBar.range}} of {{pagingBar.total}}
    </td-paging-bar>

    <button mat-fab *ngIf="loginService.isAdmin" (click)="newQuote()">
        <mat-icon>add</mat-icon>
    </button>

</mat-card>
