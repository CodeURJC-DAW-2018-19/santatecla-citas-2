<mat-card>
    <mat-card-title>
        <div layout="row" layout-align="start center">
            <span flex>Topics</span>

        </div>
    </mat-card-title>
    <mat-divider></mat-divider>

    <mat-nav-list>
        <a *ngFor='let topic of topics' mat-list-item [routerLink]="['/topic', topic.id]">
            {{topic.name}}
        </a>
    </mat-nav-list>


    <button mat-fab  *ngIf="loginService.isAdmin"  (click)="newTopic()">
        <mat-icon>add</mat-icon>
    </button>
</mat-card>
