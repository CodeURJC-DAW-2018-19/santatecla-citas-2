<mat-card>
    <mat-card-title>
        <div layout="row" layout-align="start center">
            <span flex>Topics</span>

        </div>
    </mat-card-title>
    <mat-divider></mat-divider>

    <mat-nav-list>
        <div *ngIf="loginService.isLogged">
            <a *ngFor='let topic of topics' mat-list-item [routerLink]="['/topic', topic.id]"
                [ngStyle]="{'cursor':'pointer'}">
                {{topic.name}}
            </a>
        </div>
        <div *ngIf="!loginService.isLogged">
            <a *ngFor='let topic of topics' mat-list-item [ngStyle]="{'cursor':'default'}">
                {{topic.name}}
            </a>
        </div>
    </mat-nav-list>
    <td-paging-bar #pagingBar [firstLast]="firstLast" [pageSize]="pageSize" [total]="total" (change)="change($event)">
            {{pagingBar.range}} of {{pagingBar.total}}
    </td-paging-bar>

    <div *ngIf="loginService.isAdmin">
    <button mat-mini-fab color="primary" style="margin:1%"  (click)="newTopic()">
        <mat-icon>add</mat-icon> 
    </button>Add topic
    </div>

    
</mat-card>
