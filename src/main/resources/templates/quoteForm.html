<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Gestor de Citas</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
		name='viewport' />
	<base href="/" />
	<!--     Fonts and icons     -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Files -->
	<link rel="stylesheet" href="css/material-dashboard.css" id="bootstrap-css">
	<link rel="stylesheet" href="css/material-dashboard.css?v=2.1.1" />
	<link rel="stylesheet" href="css/css1.css" />
	<link rel="stylesheet" href="http://cdn.phpoll.com/css/animate.css" />
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<div class="main-page-container">
				<form action="/quote" method="post">
					<div class="container-fluid border-container">
						{{#quote}}<input type="hidden" name="id" value="{{id}}" class="form-control" />{{/quote}}
						<div id="p-start">
							<p class="d-lg-inline-block d-md-inline-block">

								<a href="index.html">INICIO</a>

							</p>
						</div>
						<div class="row">
							<div class="col-md-12 card-group">
								<div class="card">
									<div class="card-header card-header-primary">
										<h4 class="card-title">Texto</h4>
									</div>
									<div class="card-body">

										<textarea class="form-control" id="text" name="text"
											{{^admin}}readonly{{/admin}}>{{#quote}}{{text}}{{/quote}}</textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 card-group">
								<div class="card">
									<div class="card-header card-header-primary">
										<h4 class="card-title">Autor</h4>
									</div>
									<div class="card-body">
										<textarea class="form-control" id="author" name="author"
											{{^admin}}readonly{{/admin}}>{{#quote}}{{author}}{{/quote}}</textarea>
									</div>
								</div>
							</div>
							<div class="col-md-6 card-group">
								<div class="card">
									<div class="card-header card-header-primary">
										<h4 class="card-title">Tema</h4>
									</div>
									<div class="card-body">
										<textarea class="form-control" id="book" name="book"
											{{^admin}}readonly{{/admin}}>{{#quote}}{{book}}{{/quote}}</textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					{{#admin}}
					<div class="col-md-12">
						<span class="pull-right"> AÃ±adir cita
							<button type="submit" class="btn btn-white btn-round btn-just-icon">
								<i class="material-icons">library_add</i>
							</button>
							<input type="hidden" name="_csrf" value="{{token}}" />
						</span>
					</div>
					{{/admin}}
				</form>
			</div>
		</div>
	</div>
	<form action="/image/upload" method="post" enctype="multipart/form-data">
		<p>
			<label>Title:</label> <input type='text' name='imageTitle' />
		</p>
		<p>
			<label>Image file:</label><input type="file" name="file" />
		</p>
		<input type='submit' name='enviar' value='Enviar' />
	</form>

	<h1>Images</h1>

	{{#images}}
	<p>
		<span>{{title}}</span><br />
		<img src='/image/{{id}}' />
	</p>
	{{/images}}



</body>

</html>
