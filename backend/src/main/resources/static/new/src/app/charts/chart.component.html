<div *ngIf="loginService.isLogged">
    <mat-card>
        <mat-card-title>
            <div layout="row" layout-align="start center">
                <span flex>Chart</span>

            </div>
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div layout="row">

                <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="chart" [gradient]="gradient"
                    [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                    [showDataLabel]="showDataLabel" [barPadding]="barPadding" (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            </div>
        </mat-card-content>
    </mat-card>

</div>
