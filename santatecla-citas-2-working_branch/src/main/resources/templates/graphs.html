<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="../assets/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            Gestor de Citas
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Files -->
        <link href="../assets/css/material-dashboard.css?v=2.1.1" rel="stylesheet" />
        <link rel="stylesheet" href="../assets/chartist.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-chart">
                        <div class="card-header card-header-success">
                            <!--Gráfico-->
                            <div class="ct-chart ct-perfect-fourth"></div>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Cantidad de citas por Tema</h4>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons">access_time</i> actualizado hace 4 minutos
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../assets/chartist.min.js"></script>
    <script>
        // Desde aquí se puede modificar la cantidad de citas por tema de forma dinámica
        var data = {
            labels: ['El origen de las especies', 'La Biblia', 'El Quijote', '20000 leguas de viaje submarino', 'Momo'],
            series: [
                [5, 20, 4, 2, 0]
            ]
        };
        new Chartist.Bar('.ct-chart', data);
    </script>
</html>
